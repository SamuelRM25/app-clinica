<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Login</h3>
          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="usuario">Usuario</label>
              <input type="text" id="usuario" class="form-control" [(ngModel)]="usuario" name="usuario" required>
            </div>
            <div class="form-group">
              <label for="password">Contrase√±a</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
