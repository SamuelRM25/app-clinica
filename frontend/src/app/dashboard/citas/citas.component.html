<div class="citas-container">
    <div class="calendar">
      <!-- Aquí irá el calendario -->
      <h3>Calendario de Citas</h3>
      <!-- Código para mostrar el calendario -->
    </div>
  
    <div class="booking-form">
      <h3>Reservar Nueva Cita</h3>
      <form (ngSubmit)="reservarCita()">
        <label for="fecha">Fecha</label>
        <input id="fecha" name="fecha" type="date" [(ngModel)]="cita.fecha" required>
  
        <label for="hora">Hora</label>
        <input id="hora" name="hora" type="time" [(ngModel)]="cita.hora" required>
  
        <label for="paciente">Paciente</label>
        <input id="paciente" name="paciente" type="text" [(ngModel)]="cita.paciente" required>
  
        <button type="submit">Reservar</button>
      </form>
    </div>
  </div>
